# Short Video - Fortnite Map Promo
# =================================
# Gaming content creator promoting a challenging custom Fortnite map

title: "Fortnite Challenge Map"
aspect_ratio: "9:16"
resolution: "720p"

video_model: "veo-3.1-fast"
image_model: "flux-2-pro"

scenes:
  # Scene 1: Hook - challenge intro
  # Duration: 6s = 13-17 words recommended
  - id: "hook"
    type: "speaker"
    duration_s: 6

    script: "Only one percent of players can beat this map. Think you have what it takes?"
    # 15 words ^

    video_prompt: >
      Young man talking enthusiastically to camera,
      green screen background, colorful lighting, excited expression,
      content creator energy, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker2.png"

    overlay_scale: 0.35
    overlay_position: "bottom_right"

    background_prompt: >
      Fortnite style obstacle course, neon lights, floating platforms,
      challenging parkour level, epic gaming aesthetic,
      dynamic camera movement, vertical 9:16 format

  # Scene 2: Show the challenge
  # Duration: 6s = 13-17 words recommended
  - id: "challenge"
    type: "speaker"
    duration_s: 6

    script: "Insane parkour, impossible jumps, and zero room for mistakes. This map is brutal!"
    # 13 words ^

    video_prompt: >
      Same young man showing excitement and surprise,
      green screen background, animated gestures,
      energetic reaction style, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker2.png"

    background_prompt: >
      Epic Fortnite deathrun obstacles, lava pits, moving platforms,
      neon purple and blue colors, intense gaming visuals,
      fast paced action, vertical 9:16 format

    overlay_scale: 0.30
    overlay_position: "bottom_left"

  # Scene 3: Hype it up
  # Duration: 6s = 13-17 words recommended
  - id: "hype"
    type: "speaker"
    duration_s: 6

    script: "I spent hours on this and still can't finish it. Can you do better than me?"
    # 16 words ^

    video_prompt: >
      Same young man looking determined and excited,
      green screen background, competitive energy,
      content creator style, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker2.png"

    background_prompt: >
      Victory royale style celebration, confetti and effects,
      Fortnite character winning pose, epic moment,
      gaming achievement aesthetic, vertical 9:16 format

    overlay_scale: 0.35
    overlay_position: "top_right"

  # Scene 4: CTA with island code
  # Duration: 4s = 8-12 words recommended
  - id: "cta"
    type: "speaker"
    duration_s: 4

    script: "Use the island code on screen now. Let's go!"
    # 10 words ^

    video_prompt: >
      Same young man pointing at camera urgently,
      green screen background, call to action energy,
      content creator style, vertical 9:16,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker2.png"

    overlay_scale: 0.45
    overlay_position: "center"

    # Note: Add island code as text overlay in post-production
    # or include in background_prompt like:
    # background_prompt: >
    #   Fortnite island code display "1234-5678-9012",
    #   gaming UI style, neon text, vertical 9:16 format
