# Short Video - Sports Car Ad
# ===========================
# News-style report about a red sports car on track

title: "Red Sports Car Track Day"
aspect_ratio: "9:16"
resolution: "720p"

video_model: "veo-3.1-fast"
image_model: "flux-2-pro"

scenes:
  # Scene 1: Intro - excitement
  # Duration: 6s = 13-17 words recommended
  - id: "intro"
    type: "speaker"
    duration_s: 6

    script: "This is the car everyone is talking about. Pure speed, pure adrenaline, pure perfection."
    # 15 words ^

    video_prompt: >
      Professional female reporter talking excitedly to camera,
      green screen background, studio lighting, energetic expression,
      sports news anchor style, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    overlay_scale: 0.35
    overlay_position: "bottom_right"

    # Red sports car on track background
    product_image: "products/car_poster/image.png"
    background_prompt: >
      Red sports car racing on track, motion blur, dramatic lighting,
      speed and power, cinematic automotive shot, vertical 9:16 format

  # Scene 2: Performance specs
  # Duration: 6s = 13-17 words recommended
  - id: "specs"
    type: "speaker"
    duration_s: 6

    script: "Zero to sixty in under three seconds. Eight hundred horsepower of pure engineering excellence."
    # 14 words ^

    video_prompt: >
      Same female reporter with impressed expression,
      green screen background, engaged gestures,
      automotive journalist style, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    product_image: "products/car_poster/image.png"
    background_prompt: >
      Close-up of red sports car engine, chrome details gleaming,
      dramatic lighting, luxury automotive photography, vertical 9:16 format

    overlay_scale: 0.30
    overlay_position: "bottom_left"

  # Scene 3: Track experience
  # Duration: 6s = 13-17 words recommended
  - id: "experience"
    type: "speaker"
    duration_s: 6

    script: "On the track, it handles like a dream. Every corner, every straight, absolute control."
    # 14 words ^

    video_prompt: >
      Same reporter with thrilled expression, describing with hands,
      green screen background, bright lighting,
      enthusiastic delivery, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    product_image: "products/car_poster/image.png"
    background_prompt: >
      Red sports car drifting through corner on race track,
      tire smoke, dynamic action shot, sunset lighting, vertical 9:16 format

    overlay_scale: 0.35
    overlay_position: "top_right"

  # Scene 4: CTA
  # Duration: 4s = 8-12 words recommended
  - id: "cta"
    type: "speaker"
    duration_s: 4

    script: "Book your test drive today. Link in bio!"
    # 8 words ^

    video_prompt: >
      Same reporter, direct eye contact, pointing at camera,
      green screen background, call to action energy, vertical 9:16,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    overlay_scale: 0.45
    overlay_position: "center"
