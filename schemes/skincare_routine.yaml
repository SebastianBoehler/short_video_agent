# Short Video - Skincare Routine
# ==============================
# Beauty influencer style skincare product promotion

title: "Morning Skincare Routine"
aspect_ratio: "9:16"
resolution: "720p"

video_model: "veo-3.1-fast"
image_model: "flux-2-pro"

scenes:
  # Scene 1: Intro
  # Duration: 6s = 13-17 words recommended
  - id: "intro"
    type: "speaker"
    duration_s: 6

    script: "Good morning everyone! Let me show you my simple three step skincare routine."
    # 13 words ^

    video_prompt: >
      Young woman beauty influencer talking to camera,
      green screen background, soft ring light, friendly smile,
      morning vibe, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    overlay_scale: 0.35
    overlay_position: "bottom_right"

    background_prompt: >
      Aesthetic bathroom vanity with skincare products,
      soft morning light, clean minimalist style,
      beauty influencer aesthetic, vertical 9:16 format

  # Scene 2: Cleanser step
  # Duration: 6s = 13-17 words recommended
  - id: "cleanser"
    type: "speaker"
    duration_s: 6

    script: "First, I cleanse with this gentle foam cleanser. It removes everything without drying."
    # 13 words ^

    video_prompt: >
      Same young woman demonstrating skincare application,
      green screen background, soft lighting,
      beauty tutorial style, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    # product_image: "products/skincare/cleanser.png"
    background_prompt: >
      Foam cleanser bottle with bubbles, water droplets,
      fresh clean aesthetic, soft blue tones,
      product photography style, vertical 9:16 format

    overlay_scale: 0.30
    overlay_position: "bottom_left"

  # Scene 3: Serum step
  # Duration: 6s = 13-17 words recommended
  - id: "serum"
    type: "speaker"
    duration_s: 6

    script: "Next, this vitamin C serum for that healthy glow. Just a few drops is enough."
    # 15 words ^

    video_prompt: >
      Same woman applying serum to face,
      green screen background, glowing skin,
      beauty content style, vertical 9:16 format,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    # product_image: "products/skincare/serum.png"
    background_prompt: >
      Vitamin C serum dropper with golden liquid,
      citrus fruits in background, bright fresh aesthetic,
      luxury skincare photography, vertical 9:16 format

    overlay_scale: 0.35
    overlay_position: "top_right"

  # Scene 4: CTA
  # Duration: 4s = 8-12 words recommended
  - id: "cta"
    type: "speaker"
    duration_s: 4

    script: "Try these products! Links are in my bio below."
    # 9 words ^

    video_prompt: >
      Same woman, glowing skin, pointing at camera,
      green screen background, happy energy, vertical 9:16,
      close-mic voiceover audio, clear speech, no room echo

    speaker_image: "speakers/speaker5.png"

    overlay_scale: 0.45
    overlay_position: "center"
